<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL roster by Polecoder</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link
      rel="preconnect"
      href="https://ddragon.leagueoflegends.com"
      crossorigin
    />
    <script defer src="./js/main.min.js"></script>
    <link rel="stylesheet" href="./css/output.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="LoL Roster es una aplicación web que muestra una lista de campeones del juego League of Legends. Puedes filtrar los campeones por roles como asesino, tanque, etc."
    />
  </head>
  <body class="overflow-x-hidden font-custom-body">
    <header class="bg-custom-blue-3 py-7 text-white">
      <div class="mx-auto max-w-7xl px-8">
        <div class="mx-auto flex w-fit text-2xl sm:text-5xl">
          <img
            src="./img/lol-icon.svg"
            alt="League of Legends icon"
            class="h-16 w-14 sm:h-16 sm:w-16"
          />
          <h1 class="my-auto ml-8 h-fit font-custom-title uppercase italic">
            LOL roster
          </h1>
        </div>
        <div class="border-t-1 mt-8 flex justify-center px-3 pt-4">
          <nav>
            <ul class="justify-around gap-8 sm:flex">
              <li class="text-center">
                <button
                  type="button"
                  class="role-btn role-active h-full py-3 text-sm uppercase opacity-50 transition-all duration-200 hover:opacity-100"
                  id="all"
                >
                  Todos
                </button>
              </li>
              <li class="text-center">
                <button
                  type="button"
                  class="role-btn h-full py-3 text-sm uppercase opacity-50 transition-all duration-200 hover:opacity-100"
                  id="assassin"
                >
                  Asesino
                </button>
              </li>
              <li class="text-center">
                <button
                  type="button"
                  class="role-btn h-full py-3 text-sm uppercase opacity-50 transition-all duration-200 hover:opacity-100"
                  id="fighter"
                >
                  Luchador
                </button>
              </li>
              <li class="text-center">
                <button
                  type="button"
                  class="role-btn h-full py-3 text-sm uppercase opacity-50 transition-all duration-200 hover:opacity-100"
                  id="mage"
                >
                  Mago
                </button>
              </li>
              <li class="text-center">
                <button
                  type="button"
                  class="role-btn h-full py-3 text-sm uppercase opacity-50 transition-all duration-200 hover:opacity-100"
                  id="marksman"
                >
                  Tirador
                </button>
              </li>
              <li class="text-center">
                <button
                  type="button"
                  class="role-btn h-full py-3 text-sm uppercase opacity-50 transition-all duration-200 hover:opacity-100"
                  id="support"
                >
                  Soporte
                </button>
              </li>
              <li class="text-center">
                <button
                  type="button"
                  class="role-btn h-full py-3 text-sm uppercase opacity-50 transition-all duration-200 hover:opacity-100"
                  id="tank"
                >
                  Tanque
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main
      id="championsGrid"
      class="m-auto flex max-w-7xl flex-col gap-x-4 gap-y-12 px-4 py-16 sm:grid sm:grid-cols-2 sm:px-8 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
    ></main>
    <button
      id="loadMore"
      type="button"
      class="mx-auto mb-16 block animate-fade bg-custom-blue-1 p-2 uppercase tracking-wider text-white transition-all duration-200 hover:scale-110"
    >
      Cargar más
    </button>
    <footer class="animate-fade bg-custom-blue-3 py-8 text-white">
      <div class="mx-auto max-w-7xl px-8">
        <p class="text-center">
          Creado por
          <a href="https://github.com/polecoder" class="underline">polecoder</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
